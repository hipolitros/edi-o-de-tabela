<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Edição de Tabela</title>
</head>

<body>
    <header>
        <form method="post">
            <input type="text" name="FirstName" placeholder="First Name">
            <input type="text" name="LastName" placeholder="Last Name">
            <input type="text" name="Participation" placeholder="Participation">
            <input type="submit" value="send">
        </form>
    </header>
    <main>
        <article class="column">
            <h1>
                DATA
            </h1>
            <p>
                Zombie ipsum reversus ab viral inferno, nam rick grimes malum.
            </p>
        </article>
        <section class="column">
            <table>
                <tr>
                    <th></th>
                    <th class="firstname">First Name</th>
                    <th class="lastname">Last Name</th>
                    <th class="participation">Participation</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="firstname">Carlos</td>
                    <td class="lastname">Moura</td>
                    <td class="participation">5%</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="firstname">Fernanda</td>
                    <td class="lastname">Oliveira</td>
                    <td class="participation">15%</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="firstname">Hugo</td>
                    <td class="lastname">Silva</td>
                    <td class="participation">20%</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="firstname">Eliza</td>
                    <td class="lastname">Souza</td>
                    <td class="participation">20%</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="firstname">Anderson</td>
                    <td class="lastname">Santos</td>
                    <td class="participation">40%</td>
                </tr>
            </table>
        </section>
        <aside>
            <div id="rosquinha">
                <div id="fatia1" class="recorte"><div class="queijo">1</div></div>
                <div id="fatia2" class="recorte"><div class="queijo">2</div></div>
                <div id="fatia3" class="recorte"><div class="queijo">3</div></div>
                <div id="fatia4" class="recorte"><div class="queijo">4</div></div>
                <div id="fatia5" class="recorte"><div class="queijo">5</div></div>
                <div id="meio-branco"></div>
            </div>
        </aside>
    </main>
</body>

</html>
